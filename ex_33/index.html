<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = +prompt("Введите количество посещений:");
        let s = +prompt("Введите сумму покупки:");
        function myFunction(n, s) {
            let result = 0;
            for (let i = 1; i <= n; i++) {
                result += s;
            }
            console.log(result);
        }
        myFunction(n, s);
    </script>
</body>

</html>
